<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown App</title>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="message">We Are Coming Soon</div>
        <div id="text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos ratione
          laborum illo quod quam alias quisquam officia fuga hic ullam?
        </div>
      </div>
    </div>
    <div class="container">
      <div class="container-segment">
        <div class="segment">
          <div class="flip-card" data-hours-tens>
            <div class="top">2</div>
            <div class="bottom">2</div>
          </div>
          <div class="flip-card" data-hours-ones>
            <div class="top">4</div>
            <div class="bottom">4</div>
          </div>
        </div>
        <div class="segment-title">Hours</div>
      </div>
      <div class="container-segment">
        <div class="segment">
          <div class="flip-card" data-minutes-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-minutes-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
        <div class="segment-title">Minutes</div>
      </div>
      <div class="container-segment">
        <div class="segment">
          <div class="flip-card" data-seconds-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-seconds-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
        <div class="segment-title">Seconds</div>
      </div>
    </div>
    <div class="footer">
      <div class="icons">
        <button class="play-btn"><i class="fa-solid fa-play"></i></button>
        <button class="stop-btn"><i class="fa-solid fa-stop"></i></button>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/46995ae451.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
